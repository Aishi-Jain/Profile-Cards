<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Mini Project - Profile Cards</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>My Favorite Singers</h1>
        <nav>
            <a href="#profile1">Taylor</a>
            <a href="#profile2">Sabrina</a>
            <a href="#profile3">Lana</a>
        </nav>
    </header>
    <main>
        <article id="profile1" class="card">
            <figure>
                <img src="images/taylor profile.jpg" alt="Taylor Swift" width="500" height="500">
                <figcaption><span class="nowrap">Taylor Swift</span></figcaption>
            </figure>
            <p><q>Everything you lose is a step you take</q></p>
        </article>
        <article id="profile2" class="card">
            <figure>
                <img src="images/sabrina profile.jpg" alt="Sabrina Carpenter" width="500" height="500">
                <figcaption><span class="nowrap"> Sabrina Carpenter </span></figcaption>
            </figure>
            <p><q>I'm so sorry for your loss</q></p>
        </article>
        <article id="profile3" class="card">
            <figure>
                <img src="images/lana del profile.jpg" alt="Lana Del Ray" width="500" height="500">
                <figcaption><span class="nowrap">Lana Del Ray</span> </figcaption>
            </figure>
            <p><q>Money is the reason we exist. Everybody Knows that it's a fact kiss kiss</q></p>
        </article>
    </main>
    <footer>
        <p>&copy; Aishi Jain</p>
    </footer>
</body>
</html>
